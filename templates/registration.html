{% load static %}
{% static "images" as baseUrl %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register</title>
</head>

<body>
    {% include 'navbar.html' %}<br>
    <H1>Register</H1>
    <form action="/registration" method="post">
    {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create Your Username" required> <br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name" required> <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required><br>

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" required><br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required><br>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required><br>

        <button type="submit">Register</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
